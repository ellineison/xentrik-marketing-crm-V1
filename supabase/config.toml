[auth.sms]
enable_signup = true
enable_confirmations = false

[auth.external.github]
enabled = true
client_id = "env(GITHUB_CLIENT_ID)"
secret = "env(GITHUB_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"

[analytics]
enabled = false
port = 54327
vector_port = 54328
backend = "postgres"

[experimental]
traces_path = "./traces"

[edge_functions]
enabled = true
port = 54323

[functions.create-onboard-submissions-bucket]
